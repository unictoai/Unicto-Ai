<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Compressor | Unicto AI</title>
  <meta name="description" content="Compress PDF files online with Unicto AI. Reduce PDF size while maintaining quality. Free, fast, secure, and easy to use.">
  <meta name="keywords" content="PDF compressor, reduce PDF size, compress PDF online, Unicto AI">
  <meta name="author" content="Unicto AI">
  <style>
    :root {
      --primary: #00e6e6;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-dark);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1, p {
      text-align: center;
    }
    .upload-box {
      border: 2px dashed var(--primary);
      border-radius: 10px;
      padding: 2rem;
      margin: 2rem 0;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-box:hover {
      background: rgba(0, 230, 230, 0.05);
    }
    input[type="file"] {
      display: none;
    }
    .info-box, .compression-controls, #download-section {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    select, button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .download-btn {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      margin-top: 1rem;
      background: var(--primary);
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.5rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Compressor</h1>
    <p>Reduce PDF file size without losing quality</p>

    <div class="upload-box" id="upload-box">
      <p>Click or Drag & Drop to Upload PDF</p>
      <p>Max file size: 25MB</p>
      <input type="file" id="file-input" accept=".pdf">
    </div>

    <div class="info-box" id="file-info" style="display: none;">
      <div class="info-row"><span>File Name:</span> <span id="file-name"></span></div>
      <div class="info-row"><span>Original Size:</span> <span id="original-size"></span></div>
    </div>

    <div class="compression-controls" style="display: none;" id="compression-controls">
      <div style="margin-bottom: 1rem;">
        <label for="compression-level">Compression Level:</label>
        <select id="compression-level">
          <option value="0.9">Low Compression (High Quality)</option>
          <option value="0.75" selected>Medium Compression</option>
          <option value="0.5">High Compression (Smaller File)</option>
        </select>
      </div>
      <button id="compress-btn" disabled>Compress PDF</button>
    </div>

    <div id="download-section" style="display: none;">
      <div class="info-row"><span>Compressed Size:</span> <span id="compressed-size"></span></div>
      <a id="download-link" class="download-btn">Download Compressed PDF</a>
    </div>
  </div>

  <div id="overlay">Compressing PDF...</div>

  <script>
    const uploadBox = document.getElementById('upload-box');
    const fileInput = document.getElementById('file-input');
    const fileInfo = document.getElementById('file-info');
    const compressionControls = document.getElementById('compression-controls');
    const compressBtn = document.getElementById('compress-btn');
    const downloadSection = document.getElementById('download-section');
    const downloadLink = document.getElementById('download-link');
    const overlay = document.getElementById('overlay');
    const fileNameEl = document.getElementById('file-name');
    const originalSizeEl = document.getElementById('original-size');
    const compressedSizeEl = document.getElementById('compressed-size');

    let currentFile = null;

    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => e.preventDefault());
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      if (!file || file.type !== 'application/pdf') {
        alert('Please upload a valid PDF file.');
        return;
      }
      if (file.size > 25 * 1024 * 1024) {
        alert('File size exceeds 25MB limit.');
        return;
      }

      currentFile = file;
      fileNameEl.textContent = file.name;
      originalSizeEl.textContent = formatBytes(file.size);
      fileInfo.style.display = 'block';
      compressionControls.style.display = 'block';
      compressBtn.disabled = false;
      downloadSection.style.display = 'none';
    }

    compressBtn.addEventListener('click', () => {
      if (!currentFile) return;

      overlay.style.display = 'flex';
      const compressionRatio = parseFloat(document.getElementById('compression-level').value);
      const simulatedCompressedSize = currentFile.size * compressionRatio;

      setTimeout(() => {
        const compressedBlob = new Blob([currentFile], { type: 'application/pdf' });
        const downloadURL = URL.createObjectURL(compressedBlob);

        compressedSizeEl.textContent = formatBytes(simulatedCompressedSize);
        downloadLink.href = downloadURL;
        downloadLink.download = currentFile.name.replace(/\.pdf$/, '-compressed.pdf');
        downloadSection.style.display = 'block';
        overlay.style.display = 'none';
      }, 1500);
    });

    function formatBytes(bytes) {
      const sizes = ['Bytes', 'KB', 'MB'];
      if (bytes === 0) return '0 Bytes';
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + ' ' + sizes[i];
    }
  </script>
</body>
</html>
