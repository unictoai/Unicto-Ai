<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Compressor â€“ Reduce PDF File Size | Unicto AI</title>
  <meta name="description" content="Compress PDF files online for free. Reduce PDF size quickly and efficiently while maintaining quality. No watermark, no sign-up required.">
  <meta name="keywords" content="compress pdf, reduce pdf size, pdf compressor online, free pdf compression, unicto ai pdf tool">
  <meta name="robots" content="index, follow">
  <style>
    :root {
      --primary-color: #00e6e6;
      --bg-dark: #121212;
      --card-bg: #1f1f1f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .upload-box {
      border: 2px dashed var(--primary-color);
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }

    .upload-box:hover {
      background-color: rgba(0, 230, 230, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .file-list {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .file-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

    select, button, input[type=range] {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
    }

    button {
      background: var(--primary-color);
      color: #000;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #processing {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary-color);
    }

    .download-link {
      text-align: center;
      margin-top: 1rem;
    }

    .download-link a {
      background: var(--primary-color);
      padding: 0.8rem 1.5rem;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Compressor</h1>
    <p>Reduce PDF file size without losing quality</p>

    <div class="upload-box" id="uploadBox">
      <p>Click or Drag & Drop PDF files (Max: 25MB)</p>
      <input type="file" id="fileInput" accept=".pdf" multiple />
    </div>

    <div class="file-list" id="fileList" style="display: none;"></div>

    <div class="controls">
      <label for="level">Compression Level:</label>
      <input type="range" min="0.3" max="0.9" step="0.1" value="0.7" id="level">
      <button id="compressBtn" disabled>Compress PDF</button>
    </div>

    <div id="processing">Compressing...</div>
    <div class="download-link" id="downloadSection" style="display: none;">
      <a id="downloadLink">Download Compressed PDF</a>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const fileList = document.getElementById('fileList');
    const compressBtn = document.getElementById('compressBtn');
    const levelInput = document.getElementById('level');
    const processing = document.getElementById('processing');
    const downloadLink = document.getElementById('downloadLink');
    const downloadSection = document.getElementById('downloadSection');

    let selectedFile = null;

    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => e.preventDefault());
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      if (!file || file.type !== 'application/pdf') {
        alert('Please upload a valid PDF');
        return;
      }

      if (file.size > 25 * 1024 * 1024) {
        alert('File exceeds 25MB limit');
        return;
      }

      selectedFile = file;
      fileList.style.display = 'block';
      fileList.innerHTML = `
        <div class="file-row">
          <span><strong>${file.name}</strong></span>
          <span>${(file.size / 1024 / 1024).toFixed(2)} MB</span>
        </div>
      `;
      compressBtn.disabled = false;
      downloadSection.style.display = 'none';
    }

    compressBtn.addEventListener('click', () => {
      if (!selectedFile) return;

      const compressionFactor = parseFloat(levelInput.value);
      processing.style.display = 'block';

      setTimeout(() => {
        const newSize = selectedFile.size * compressionFactor;
        const blob = new Blob([selectedFile], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = selectedFile.name.replace(/\.pdf$/i, '-compressed.pdf');
        downloadSection.style.display = 'block';
        processing.style.display = 'none';
      }, 1500); // Simulate
    });
  </script>
</body>
</html>
