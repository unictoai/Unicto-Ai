<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Quality Enhancer</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.5/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: white;
      padding: 2rem;
    }
    h1, p {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .upload-card {
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      background: #2a2a2a;
      margin-bottom: 2rem;
      cursor: pointer;
    }
    .upload-card.dragover {
      border-color: #2196F3;
    }
    input[type="file"] {
      display: none;
    }
    video {
      display: block;
      width: 100%;
      max-height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
    }
    select, input[type="range"], input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1rem;
      background: #2196F3;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .processing-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 1000;
    }
    .progress-bar {
      width: 300px;
      height: 8px;
      background: #444;
      margin: 1rem 0;
      border-radius: 4px;
    }
    .progress-fill {
      height: 100%;
      background: #2196F3;
      width: 0%;
      border-radius: 4px;
    }
    .download-section {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }
    .download-btn {
      background: #2196F3;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Quality Enhancer</h1>
    <p>Upload, apply filters, adjust quality, and download your improved video.</p>

    <div class="upload-card" id="dropZone">
      <input type="file" id="fileInput" accept="video/*" hidden />
      <p><strong>Click to upload</strong> or drag and drop a video</p>
      <video id="videoPreview" controls></video>
    </div>

    <label for="enhanceMode">Select Enhancement</label>
    <select id="enhanceMode">
      <option value="upscale">Upscale 2x</option>
      <option value="denoise">Denoise</option>
      <option value="brightness">Brightness +0.2</option>
      <option value="contrast">Contrast +1.5</option>
      <option value="sharpen">Sharpen</option>
      <option value="speed">2x Speed</option>
    </select>

    <label for="qualityInput">Output Quality (0â€“100)</label>
    <input type="number" id="qualityInput" value="75" min="0" max="100" />

    <button onclick="startEnhancement()">Enhance Video</button>

    <div class="download-section" id="downloadSection">
      <h3>Enhanced Video Preview</h3>
      <video id="videoPreviewProcessed" controls></video>
      <br />
      <a id="downloadLink" class="download-btn">Download Video</a>
    </div>
  </div>

  <div class="processing-overlay" id="processingOverlay">
    <h2>Processing Video...</h2>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <p id="statusText">Initializing...</p>
  </div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let videoFile = null;

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const videoPreview = document.getElementById("videoPreview");

    dropZone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", handleFileSelect);

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect({ target: { files: e.dataTransfer.files } });
      }
    });

    function handleFileSelect(e) {
      videoFile = e.target.files[0];
      videoPreview.src = URL.createObjectURL(videoFile);
      videoPreview.load();
    }

    async function startEnhancement() {
      if (!videoFile) return alert("Please select a video");

      const enhanceMode = document.getElementById("enhanceMode").value;
      const quality = document.getElementById("qualityInput").value || 75;

      const processingOverlay = document.getElementById("processingOverlay");
      const progressFill = document.getElementById("progressFill");
      const statusText = document.getElementById("statusText");

      processingOverlay.style.display = "flex";
      progressFill.style.width = "0%";

      if (!ffmpeg.isLoaded()) {
        statusText.textContent = "Loading FFmpeg...";
        await ffmpeg.load();
      }

      statusText.textContent = "Reading file...";
      ffmpeg.FS("writeFile", "input.mp4", await fetchFile(videoFile));
      progressFill.style.width = "20%";

      let args = ["-i", "input.mp4"];
      switch (enhanceMode) {
        case "upscale": args.push("-vf", "scale=iw*2:ih*2"); break;
        case "denoise": args.push("-vf", "hqdn3d"); break;
        case "brightness": args.push("-vf", "eq=brightness=0.2"); break;
        case "contrast": args.push("-vf", "eq=contrast=1.5"); break;
        case "sharpen": args.push("-vf", "unsharp=5:5:1.0:5:5:0.0"); break;
        case "speed": args.push("-filter:v", "setpts=0.5*PTS"); break;
      }

      args.push("-q:v", (31 - Math.round(quality * 31 / 100)).toString());
      args.push("output.mp4");

      statusText.textContent = "Processing...";
      await ffmpeg.run(...args);
      progressFill.style.width = "90%";

      const data = ffmpeg.FS("readFile", "output.mp4");
      const blob = new Blob([data.buffer], { type: "video/mp4" });
      const url = URL.createObjectURL(blob);

      document.getElementById("videoPreviewProcessed").src = url;
      document.getElementById("videoPreviewProcessed").load();
      document.getElementById("downloadLink").href = url;
      document.getElementById("downloadLink").download = "enhanced-video.mp4";
      document.getElementById("downloadSection").style.display = "block";

      progressFill.style.width = "100%";
      processingOverlay.style.display = "none";
    }
  </script>
</body>
</html>
